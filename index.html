<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <form id="filtroForm" class="m-3">
        <div class="row">
            <div class="col-sm-12 col-lg-6 col-xl-3">
                <div class="mb-3">
                    <input type="text" class="form-control" id="filtroNombre" name="filtroNombre"
                        placeholder="Ingrese el nombre">
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-xl-3">
                <div class="mb-3">
                    <input type="text" class="form-control" id="filtroGroupName" name="filtroGroupName"
                        placeholder="Ingrese el group name">
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-xl-3">
                <div class="mb-3">
                    <input type="text" class="form-control" id="filtroStartDate" name="filtroStartDate"
                        placeholder="Ingrese la fecha de inicio (AAAA-MM-DD)">
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 col-xl-3">
                <div class="mb-3">
                    <input type="text" class="form-control" id="filtroEndDate" name="filtroEndDate"
                        placeholder="Ingrese la fecha de fin (AAAA-MM-DD)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
            </div>
        </div>
    </form>
    <table class="table m-5" id="tablaDatos">
        <thead>
            <tr>
                <th scope="col">Department ID</th>
                <th scope="col">Name</th>
                <th scope="col">Group Name</th>
                <th scope="col">Start Date</th>
                <th scope="col">Business Entity ID</th>
                <!-- MOSTRAR EN CASO DE SER NECESARIO -->
                <!-- <th scope="col">End Date</th> -->
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se agregarán aquí dinámicamente desde la API -->
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
